<h2>projects</h2>
<div *ngFor = "let project of projects">
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <p><strong>Technologies:</strong>{{project.technologies}}</p>
    <a *ngIf="project.linkedinlink" [href]="project.linkedinlink">View Profile</a>
    <a *ngIf="project.github" [href]="project.github">View Git</a>
    <a *ngIf="project.email" [href]="project.email">View mail</a>
    <img *ngIf="project.image" [src]="project.image" alt="{{project.title}}">
</div>
